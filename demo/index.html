<!DOCTYPE html>
<html>
	<head>
		<title>sliphover demo</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="../src/sliphover.css">

	</head>
	<body>
		<div class="wrapper" id="element">
			<ul>
				<li>
					<img src="img/1.jpg" alt="">
				</li>
				<li>
					<img src="img/2.jpg" alt="">
				</li>
				<li>
					<img src="img/3.jpg" alt="">
				</li>
				<li>
					<img src="img/4.jpg" alt="">
				</li>
				<li>
					<img src="img/5.jpg" alt="">
				</li>
				<li>
					<img src="img/6.jpg" alt="">
				</li>
				<li>
					<img id="test" src="img/7.jpg" alt="">
				</li>
			</ul>
			<button id="addPic">add</button>
		</div>
		<script src="../src/jquery-2.0.0.min.js"></script>
		<script src="../src/jquery.sliphover.js"></script>
		<script>
			$(function() {
				$("#element").sliphover();

				$('#addPic').on('click',function(e){
					$('#element').find('ul').append('<li><img src="img/8.jpg" alt=""></li>');
				})
			});
		</script>
	</body>
</html>
