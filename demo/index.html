		<script>
			$(function() {

				var colors=randomColor({
				   luminosity: 'light',
				   hue: 'random',
				   count:15
				});
				for (var i = colors.length - 1; i >= 0; i--) {
					var element=$('<div class="sample" data-title="'+colors[i]+'">').css({backgroundColor:colors[i]}),
					li=$('<li>').html(element);
					$('.wrapper').find('ul').append(li);
				};

				$(".wrapper").sliphover({target:'.sample',caption:'data-title',reverse:true});
