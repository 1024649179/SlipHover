<!DOCTYPE html>
<html>
    <head>
        <title>Flex layouts demo with freewall</title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="description" content="Freewall demo for flex layout" />
        <meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, flex layouts"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class='header'>
            <h1>Using sliphover with other gallery plugin</h1>
            <p>This demo shows that using sliphover with other gallery plugin such as <a href="http://vnjs.net/www/project/freewall/">freewall</a>.</p>
            <p>Resize the window to see that sliphover will still work.</p>
        </div>
        <div id="freewall" class="free-wall">
            <ul>
                 <li>
                    <img src="img/1.jpg" data-title="this is a normal caption" />
                </li>
                <li>
                    <img src="img/2.jpg" data-title="<h1>Title</h1><hr><p>this is a caption with HTML code, so you can customize by writing any HTML you want</p>" />
                </li>
                <li>
                    <img src="img/3.jpg" data-title="with html, you can put <a href='#'>link</a>,<button>button</button> or any other element you want" />
                </li>
                <li>
                    <img src="img/4.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/5.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/6.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/7.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/8.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/1.jpg" data-title="this is a normal caption" />
                </li>
                <li>
                    <img src="img/2.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/3.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/4.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/5.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/6.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/7.jpg" data-title="description for this image" />
                </li>
                <li>
                    <img src="img/8.jpg" data-title="description for this image" />
                </li>
            </ul>
        </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="../src/jquery.sliphover.js"></script>
        <script src="js/freewall.js"></script>
        <script type="text/javascript">
        //freewall staff
        var wall = new freewall("#freewall");
        wall.fitWidth();
        wall.reset({
        	selector: 'li',
        	animate: true,
        	onResize: function() {
        		wall.fitWidth();
        	}
        });
        var images = wall.container.find('.brick');
        images.find('img').load(function() {
        	wall.fitWidth();
        });
                //call sliphover plugin
                $('#freewall').sliphover({
                    caption:'data-title'
                });
        </script>
    </body>
</html>
