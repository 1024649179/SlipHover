<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery Wookmark Plug-in Example</title>
    <meta name="description" content="An very basic example of how to use the Wookmark jQuery plug-in.">
    <meta name="author" content="Christoph Ono, Sebastian Helzle">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Global CSS for the page and tiles -->
    <link rel="stylesheet" href="css/wookmark.css">
    <!-- Specific CSS for the example -->
    <style>
        /**
        * Grid items
        */
        #tiles li img {
        width: 100%;
        height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>jQuery Wookmark Plug-in Example</h1>
            <p>Flexible: columns resize to fill the container without exceeding a maximum width.</p>
        </header>
        <div id="main" role="main">
            <ul id="tiles">
                <li>
                    <img src="img/pic1.jpg" title="sdfsdfsd hello world!hello world!hello world!hello world!hello world!hello world!hello world!hello world!" />
                    <p>1</p>
                </li>
                <li>
                    <img src="img/pic2.jpg" title="<h1>hello world!</h1><hr><p>sdfsd hello world!hello world!hello world!hello world!hello world!hello world!hello world!hello wor</p>" />
                    <p>2</p>
                </li>
                <li>
                    <img src="img/pic3.jpg" title="hello world!" />
                    <p>3</p>
                </li>
                <li>
                    <img src="img/pic4.jpg" title="hello world!" />
                    <p>4</p>
                </li>
                <li>
                    <img src="img/pic5.jpg" title="hello world!" />
                    <p>5</p>
                </li>
                <li>
                    <img src="img/pic6.jpg" title="hello world!" />
                    <p>6</p>
                </li>
                <li>
                    <img src="img/pic7.jpg" title="hello world!" />
                    <p>7</p>
                </li>
                <li>
                    <img src="img/pic8.jpg" title="hello world!" />
                    <p>8</p>
                </li>
            </ul>
        </div>
        <footer>
        </footer>
    </div>
    <!-- include jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include the imagesLoaded plug-in -->
    <script src="js/jquery.imagesloaded.js"></script>
    <!-- Include the plug-in -->
    <script src="js/jquery.wookmark.min.js"></script>
    <script src="../src/jquery.sliphover.js"></script>
    <!-- Once the images are loaded, initalize the Wookmark plug-in. -->
    <script type="text/javascript">
        (function ($){
        $('#tiles').imagesLoaded(function() {
            // Prepare layout options.
            var options = {
            itemWidth: 300, // Optional min width of a grid item
            autoResize: true, // This will auto-update the layout when the browser window is resized.
            container: $('#tiles'), // Optional, used for some extra CSS styling
            offset: 5, // Optional, the distance between grid items
            outerOffset: 20, // Optional the distance from grid to parent
            flexibleWidth: '50%' // Optional, the maximum width of a grid item
            };
            // Get a reference to your grid items.
            var handler = $('#tiles li');
            var $window = $(window);
            $window.resize(function() {
            var windowWidth = $window.width(),
                newOptions = { flexibleWidth: '50%' };
            // Breakpoint
            if (windowWidth < 1024) {
                newOptions.flexibleWidth = '100%';
            }
            handler.wookmark(newOptions);
            });
            // Call the layout function.
            handler.wookmark(options);

            //call sliphover
            $('#tiles').sliphover();
        });
        })(jQuery);
    </script>
</body>
</html>
